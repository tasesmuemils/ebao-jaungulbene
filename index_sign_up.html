<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style_sign_up.css">
  <title>WarOfMemes</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-4 text-center">
        <h1>WAR OF MEMES</h1>
      </div>
    </div>
    <div class="main-form row justify-content-center">
      <div class="col-lg-4">
        <div class="col-lg-12">
          <form>
            <div class="form-group">
              <label for="name" class="col-lg-4">Your Name</label>
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="col-lg-12" type="text" name="name" placeholder="Your name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-lg-4">Your E-mail</label>
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="col-lg-12" type="text" name="email" placeholder="Your email">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-lg-4">Username</label>
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="col-lg-12" type="text" name="username" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-lg-4">Password</label>
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="col-lg-12" type="text" name="password" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm" class="col-lg-6">Confirm Password</label>
              <div class="col-lg-12">
                <div class="input-group">
                  <input class="col-lg-12" type="text" name="confirm" placeholder="Confirm password">
                </div>
              </div>
            </div>
            <div class="form-group">
              <a class="btn btn-primary btn-lg btn-block login-button" target="_blank" type="button" href="#">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
